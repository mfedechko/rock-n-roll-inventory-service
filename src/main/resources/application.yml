spring:

  datasource:
    url: jdbc:postgresql://localhost:5432/mydb?options=-c%20TimeZone=UTC
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true


flyway:
  enabled: true
  locations: classpath:db/migration     # де лежатимуть твої SQL
  baseline-on-migrate: true             # дозволяє стартувати на існуючій БД
  validate-on-migrate: true             # перевіряє цілісність
  clean-disabled: true                  # захист від випадкового drop all


logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE